<html>
	
	<head>
		<title>21st Birthday Countdown Timer</title>


		<style>
		body{
			background: #f6f6f6;
		}

		.countdownContainer{
			position: absolute;
			top: 50%;
			left: 50%;
			transform : translateX(-50%) translateY(-50%);
			text-align: center;
			background: #ddd;
			border: 1px solid #999;
			padding: 10px;
			box-shadow: 0 0 5px 3px #ccc;
		}

		.info{
			font-size: 80px;
		}

		#seconds,#hours,#minutes,#days
		{
			padding: 15px;
		}

		</style>
	</head>

	<body onload="countdown()">
		<table class="countdownContainer">
			<tr class="info">
				<td colspan="4">21st Birthday Countdown</td>
			</tr>

			<tr class="info">
				<td id="days"></td>
				<td id="hours"></td>
				<td id="minutes"></td>
				<td id="seconds"></td>
			</tr>

			<tr>
				<td>Days</td>
				<td>Hours</td>
				<td>Minutes</td>
				<td>Seconds</td>
			</tr>	
		</table>


		<script type="text/javascript">

		function countdown () 
		{
			var now = new Date();
			var eventDate = new Date(2018, 5, 28);

			var currentTime = now.getTime();
			var eventTime = eventDate.getTime();

			var remainderTime = eventTime - currentTime;

			var s = Math.floor(remainderTime / 1000);
			var m = Math.floor(s / 60);
			var h = Math.floor(m / 60);
			var d = Math.floor(h / 24);

			h %= 24;
			m %= 60;
			s %= 60;

			if (h < 10)
			{
				h = "0" + h;
			}

			if (m < 10)
			{
				m = "0" + m;
			}

			if (s < 10)
			{
				s = "0" + s;
			}

			document.getElementById("days").innerHTML = d;
			document.getElementById("hours").innerHTML = h;
			document.getElementById("minutes").innerHTML = m;
			document.getElementById("seconds").innerHTML = s;

			setTimeout(countdown, 1000);
		}

		</script>

	</body>


</html>
